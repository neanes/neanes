# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
---
version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
    labels:
      - 'Type: Dependencies'
    ignore:
      # Electron 36 has save issues on Fedora
      # https://github.com/neanes/neanes/issues/1408
      - dependency-name: 'electron'
        versions: ['>=36.0.0']
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
    labels:
      - 'Type: Dependencies'
